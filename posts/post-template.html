<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{POST_TITLE}} - Ryan's Blog</title>

    <!-- SEO Meta Description -->
    <meta name="description" content="{{META_DESCRIPTION}}">

    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="{{OG_TITLE}}">
    <meta property="og:description" content="{{OG_DESCRIPTION}}">
    <meta property="og:url" content="https://ryanlongoria.com/posts/{{POST_SLUG}}">
    <meta property="og:type" content="article">
    <meta property="og:image" content="https://ryanlongoria.com/images/{{OG_IMAGE}}.jpg">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{TWITTER_TITLE}}">
    <meta name="twitter:description" content="{{TWITTER_DESCRIPTION}}">
    <meta name="twitter:image" content="https://ryanlongoria.com/images/{{TWITTER_IMAGE}}.jpg">

    <!-- Structured Data with Schema.org -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Article",
      "headline": "{{POST_TITLE}}",
      "description": "{{META_DESCRIPTION}}",
      "author": {
        "@type": "Person",
        "name": "Ryan Longoria"
      },
      "publisher": {
        "@type": "Organization",
        "name": "Ryan Longoria's Blog",
        "logo": {
          "@type": "ImageObject",
          "url": "https://ryanlongoria.com/images/gengar_logo.png"
        }
      },
      "datePublished": "{{DATE_PUBLISHED}}",
      "url": "https://ryanlongoria.com/posts/{{POST_SLUG}}",
      "image": "https://ryanlongoria.com/images/{{SCHEMA_IMAGE}}.jpg"
    }
    </script>

    <!-- CSS Link -->
    <link rel="stylesheet" href="../css/styles.css">

    <!-- Prism.js for Syntax Highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/themes/prism.min.css" rel="stylesheet" />

    <!-- Favicon icon -->
    <link rel="icon" type="image/png" href="../my-favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="../my-favicon/favicon.svg" />
    <link rel="shortcut icon" href="../my-favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="../my-favicon/apple-touch-icon.png" />
    <link rel="manifest" href="../my-favicon/site.webmanifest" />
</head>

<body>
    <!-- Particles.js Container -->
    <div id="particles-js"></div>

    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo-container">
                <div class="logo">
                    <a href="../index">
                        <img src="../images/gengar_logo.png" alt="DFIR Automation Blog Logo">
                    </a>
                </div>
                <h1 class="banner-title">Ryan Longoria's Blog</h1>
            </div>
            <nav aria-label="Main Navigation">
                <ul>
                    <li><a href="../index">Home</a></li>
                    <li><a href="../about">About</a></li>
                    <li><a href="../contact">Contact</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropbtn">Categories</a>
                        <div class="dropdown-content">
                            <a href="../categories/incident-response">Incident Response</a>
                            <a href="../categories/digital-forensics">Digital Forensics</a>
                            <a href="../categories/misc">Misc</a>
                        </div>
                    </li>
                </ul>
                <div class="menu-toggle" id="mobile-menu" aria-label="Toggle navigation menu" aria-expanded="false">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-container">
        <article class="post-content">
            <h1>{{POST_TITLE}}</h1>
            <p><em>Published on {{DATE_PUBLISHED}}</em></p>

            <p><strong>Category:</strong> <a href="../categories/{{CATEGORY_SLUG}}">{{CATEGORY_NAME}}</a></p>

            <p>{{INTRODUCTION}}</p>

            <!-- Content Sections -->
            {{CONTENT_SECTIONS}}

            <h2>Conclusion</h2>
            <p>{{CONCLUSION}}</p>
        </article>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="gengar-shadow"></div>
            <div class="social">
                <a href="https://x.com/kyro_sec" target="_blank" rel="noopener noreferrer">Twitter</a> |
                <a href="https://www.linkedin.com/in/ryan-longoria/" target="_blank"
                    rel="noopener noreferrer">LinkedIn</a> |
                <a href="https://github.com/ryan-longoria" target="_blank" rel="noopener noreferrer">GitHub</a>
            </div>
        </div>
    </footer>

    <!-- JavaScript Files -->
    <!-- Particles.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <!-- Custom Scripts -->
    <script src="../js/scripts.js"></script>

    <!-- Prism.js for Syntax Highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/components/prism-powershell.min.js"></script>
</body>

</html>
